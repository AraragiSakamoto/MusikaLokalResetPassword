<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MusikaLokal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #F8FAFC;
        }
        .container {
            text-align: center;
            padding: 40px;
            max-width: 420px;
            width: 90%;
            background: rgba(30, 41, 59, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            backdrop-filter: blur(10px);
        }
        .logo { font-size: 48px; margin-bottom: 24px; }
        h1 { font-size: 24px; font-weight: 700; margin-bottom: 16px; color: #22C55E; }
        p { font-size: 15px; color: #94A3B8; margin-bottom: 24px; line-height: 1.6; }
        .btn {
            display: inline-block;
            padding: 16px 32px;
            background: linear-gradient(135deg, #22C55E 0%, #16A34A 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            margin: 8px;
            cursor: pointer;
            border: none;
            width: 100%;
        }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(34, 197, 94, 0.3); }
        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .status { margin-top: 20px; padding: 12px; border-radius: 8px; font-size: 14px; }
        .status.info { background: rgba(59, 130, 246, 0.2); border: 1px solid rgba(59, 130, 246, 0.3); color: #60A5FA; }
        .status.error { background: rgba(239, 68, 68, 0.2); border: 1px solid rgba(239, 68, 68, 0.3); color: #F87171; }
        .hidden { display: none; }
        .spinner {
            width: 40px; height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top-color: #22C55E;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        .manual-section { margin-top: 24px; padding-top: 24px; border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .manual-section p { font-size: 13px; margin-bottom: 12px; }
        .expo-input {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            background: rgba(15, 23, 42, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            margin-bottom: 8px;
            font-family: inherit;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="logo">üîê</div>
        <h1>Reset Your Password</h1>
        
        <div id="loading">
            <div class="spinner"></div>
            <p>Opening MusikaLokal app...</p>
        </div>
        
        <div id="content" class="hidden">
            <p>Click the button below to open the app and reset your password.</p>
            <button class="btn" onclick="openApp()">Open MusikaLokal App</button>
            
            <div class="manual-section">
                <p>For Development (Expo Go):</p>
                <input type="text" id="expoUrl" class="expo-input" placeholder="exp://192.168.x.x:8082">
                <button onclick="openExpo()" class="btn btn-secondary">Open in Expo Go</button>
            </div>
        </div>
        
        <div id="status" class="status hidden"></div>
    </div>

    <script>
        function getHashParams() {
            const hash = window.location.hash.substring(1);
            return new URLSearchParams(hash);
        }

        function getQueryParams() {
            return new URLSearchParams(window.location.search);
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
            status.classList.remove('hidden');
        }

        function showContent() {
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('content').classList.remove('hidden');
        }

        // Get tokens from URL (Supabase puts them in hash fragment)
        const hashParams = getHashParams();
        const queryParams = getQueryParams();
        
        const accessToken = hashParams.get('access_token') || queryParams.get('access_token');
        const refreshToken = hashParams.get('refresh_token') || queryParams.get('refresh_token');
        const type = hashParams.get('type') || queryParams.get('type') || 'recovery';
        const error = hashParams.get('error') || queryParams.get('error');

        function buildAppUrl() {
            const params = new URLSearchParams();
            if (accessToken) params.set('access_token', accessToken);
            if (refreshToken) params.set('refresh_token', refreshToken);
            params.set('type', type);
            return 'musikalokal://change_password?' + params.toString();
        }

        function openApp() {
            window.location.href = buildAppUrl();
        }

        function openExpo() {
            const input = document.getElementById('expoUrl');
            let url = input.value.trim();
            if (!url) return alert('Enter your Expo URL (e.g., exp://192.168.100.162:8082)');
            
            if (!url.startsWith('exp://')) url = 'exp://' + url;
            if (!url.includes('/--/')) url += '/--/';
            
            const params = new URLSearchParams();
            if (accessToken) params.set('access_token', accessToken);
            if (refreshToken) params.set('refresh_token', refreshToken);
            params.set('type', type);
            
            window.location.href = url + 'change_password?' + params.toString();
        }

        // On page load
        if (error) {
            showContent();
            showStatus('Error: ' + (hashParams.get('error_description') || error), 'error');
        } else if (accessToken) {
            // Try auto-redirect
            setTimeout(() => { window.location.href = buildAppUrl(); }, 500);
            setTimeout(() => {
                showContent();
                showStatus('If the app did not open, tap the button above.', 'info');
            }, 2000);
        } else {
            showContent();
            showStatus('Invalid or expired reset link. Please request a new one.', 'error');
        }
    </script>
</body>
</html>
